{% load static %}
<!DOCTYPE html>
<html>


<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="Responsive Admin Template" />
	<meta name="author" content="RedstarHospital" />
	<title>login | Sagar Foundation</title>
	<!-- google font -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet"
		type="text/css" />
	<!-- icons -->
	<link rel="stylesheet" href="{% static 'assets/plugins/iconic/css/material-design-iconic-font.min.css' %}">
	<!-- bootstrap -->
	<link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
	<!-- Theme Styles -->
	<link href="{% static 'assets/css/theme/light/theme_style.css' %}" rel="stylesheet" id="rt_style_components"
		type="text/css" />
	<!-- style -->
	<link rel="stylesheet" href="{% static 'assets/css/pages/login.css' %}">
	<!-- favicon -->
	<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />

</head>

<body>
	<div class="main">
		<!-- Sing in  Form -->
		<section class="sign-in">
			<div class="container">
				<div class="signin-content">
					<div class="signin-image">
						<figure><img src="{% static 'assets/img/pages/signin.jpg' %}" alt="sing up image"></figure>
						<a href="{% url 'auth_system:register' %}" class="signup-image-link">Create an account</a>
					</div>
					<div class="signin-form">
						<h2 class="form-title">Login</h2>
						<form class="register-form" id="login-form" action="{% url 'auth_system:login' %}"
							method="POST">
							{% csrf_token %}
							<div class="form-group">
								<div class="">
									{{ form.username }}
								</div>
							</div>
							<div class="form-group">
								<div class="">
									{{ form.password }}</div>
							</div>

							<div class="form-group form-button">
								<input class='btn btn-round btn-primary ' type="submit" value=" Login " id="signin">

							</div>
						</form>

						{% for message in messages %}
						<script type="text/javascript" language="JavaScript">
							window.addEventListener('load', event => {
								showDialog1();
							});
						</script>
						{% endfor %}

						

					</div>
				</div>
			</div>
		</section>
	</div>

	<!-- start js include path -->
	<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
	<!-- bootstrap -->
	<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'assets/js/pages/sweet-alert/sweet-alert-data.js' %}"></script>
	<script src="{% static 'assets/plugins/sweet-alert/sweetalert2.all.min.js' %}"></script>
	<script src="{% static 'assets/plugins/sweet-alert/sweetalert2.min.js' %}"></script>
	<!-- end js include path -->
</body>


</html>
