{% load static %}
<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="Responsive Admin Template" />
	<meta name="author" content="RedstarHospital" />
	<title>Sagar Foundation</title>
	<!-- google font -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet"
		type="text/css" />
	<!-- icons -->
	<link rel="stylesheet" href="{% static 'assets/plugins/iconic/css/material-design-iconic-font.min.css' %}">
	<!-- bootstrap -->
	<link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
	<!-- Theme Styles -->
	<link href="{% static 'assets/css/theme/light/theme_style.css' %}" rel="stylesheet" id="rt_style_components" type="text/css" />
	<!-- style -->
	<link rel="stylesheet" href="{% static 'assets/css/pages/login.css' %}">
	<!-- favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="{% static '/images/favicon.png' %}">
</head>

<body>
	<div class="main">
		<!-- Sing in  Form -->
		<section class="sign-in">
			<div class="container">
				<div class="signin-content pb-5">
					<div class="signin-image">
						<figure><img src="{% static 'assets/img/pages/404.jpg' %}" alt="sing up image"></figure>
					</div>
					<div class="signin-form">
						<h2 class="form-title">Error 404</h2>
						<p>The page you are looking for does't exist or an other error occurred.</p><br>
						<form class="register-form" id="login-form">
							<div class="form-group form-button">
								<button class="btn btn-round btn-primary" name="home" id="home">Go to home page</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
	<!-- start js include path -->
	<script src="{% static 'assets/plugins/jquery/jquery.min.js' %}"></script>
	<!-- bootstrap -->
	<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	<!-- end js include path -->
</body>



</html>
