{% extends 'dashboard/layout.html' %}
{% load static %}

{% block body %}
<!-- start page content -->
<div class="page-content-wrapper">
	<div class="page-content">
		<div class="page-bar">
			<div class="page-title-breadcrumb">
				<div class=" pull-left">
					<div class="page-title">Send Donation Receipt</div>
				</div>
				<ol class="breadcrumb page-breadcrumb pull-right">
					<li><i class="fa fa-home"></i>&nbsp;<a class="parent-item"
							href="{% url 'dashboard:index' %}">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
					</li>
					<li><a class="parent-item" href="{% url 'dashboard:donate_us_request' %}">Donate US</a>&nbsp;<i
							class="fa fa-angle-right"></i>
					</li>
					<li class="active">Send Donation Receipt</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12">
				<div class="card card-box">
					<div class="card-head">
						<header>Send Donation Receipt Form</header>
						
					</div>
					<div class="card-body" id="bar-parent">
						<form action="." id="form_sample_1" class="form-horizontal" enctype="multipart/form-data" method="post">
							<div class="form-body">
								{% csrf_token %}
								
								<div class="form-group row">
									<label class="control-label col-md-3"><b>Received Amount*</b>
										<span class="required"> * </span>
									</label>
									<div class="col-md-5">
										{{form.amount}}
									</div>
								</div>
                                <div class="form-group row">
									<label class="control-label col-md-3"><b>Received amount date</b>
										<span class="required"> * </span>
									</label>
									<div class="col-md-5">
										{{form.received_date}}
									</div>
								</div>
								
									
								
								
								<div class="form-actions">
									<div class="row">
										<div class="offset-md-3 col-md-9">
											<button type="submit"
												class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-circle btn-primary">Submit</button>
											<button type="reset"
												class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 btn-circle btn-danger">Cancel</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end page content -->

{% endblock body %}
